<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="upper">
          <img
            class="hero"
            src="./images/illustration-hero.svg"
            alt="illustration-hero"
          />
        </div>
        <div class="lower">
          <div class="heading">
            <h1 class="title">Order Summary</h1>
          </div>
          <div class="paragraph">
            <p class="description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="summary">
            <div class="plan">
              <div class="image">
                <img src="./images/icon-music.svg" alt="icon-music" />
              </div>
              <p><span>Annual Plan</span> $59.99/year</p>
            </div>
            <div class="change">
              <a href="#Change" class="change"> Change</a>
            </div>
          </div>
          <a class="cta__blue" href="#Proceed">Proceed to Payment </a>
          <a class="cta__cancel" href="#Cancel">Cancel Order</a>
        </div>
      </div>
    </div>

    <!-- Order Summary

  

 
  Change

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
